<div class="header bg-gradient-dark py-7 py-lg-8" style="background: linear-gradient(87deg, #000000 0%, #333333 100%) !important;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white" style="color: #FFD700 !important;">Welcome!</h1>
          <p class="text-lead" style="color: #F0E68C !important;">Use these awesome forms to login or create new account in your project for
            free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" style="fill: #f8f9fe;" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow border-0" style="background-color: #222222 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;">
        <div class="card-header pb-5" style="background-color: #333333 !important; border-bottom: 1px solid #444444;">
          <div class="text-center mt-2 mb-3"><small style="color: #aaaaaa !important;">Sign in with</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon" style="background-color: #444444 !important; border-color: #555555 !important; color: #FFD700 !important;">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg" style="filter: invert(70%) sepia(90%) saturate(1000%) hue-rotate(0deg) brightness(120%) contrast(100%);"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon" style="background-color: #444444 !important; border-color: #555555 !important; color: #FFD700 !important;">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg" style="filter: invert(70%) sepia(90%) saturate(1000%) hue-rotate(0deg) brightness(120%) contrast(100%);"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <small style="color: #aaaaaa !important;">Or sign in with credentials</small>
          </div>
          <form role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #333333 !important; border: 1px solid #444444 !important; border-right: none; color: #FFD700 !important;"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="user.email" style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #333333 !important; border: 1px solid #444444 !important; border-right: none; color: #FFD700 !important;"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="user.password" style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <div class="form-group mt-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #333333 !important; border: 1px solid #444444 !important; border-right: none; color: #FFD700 !important;"><i class="ni ni-key-25"></i></span>
                </div>
                <input class="form-control" placeholder="2FA Code" type="text" [(ngModel)]="twoFactorCode" style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id="customCheckLogin" type="checkbox">
              <label class="custom-control-label" for="customCheckLogin">
                <span style="color: #aaaaaa !important;">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button type="button" class="btn my-4" (click)="login()" style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; font-size: 1.1rem; padding: 0.8rem 2.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" style="color: #FFD700 !important;"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" style="color: #FFD700 !important;"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
