<div class="header py-7 py-lg-8" style="background: linear-gradient(87deg, #000000 0%, #333333 100%) !important;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img src="assets/img/brand/tipee.png" alt="Che Machinery Logo"
               style="max-height: 120px; width: auto; margin-bottom: 20px; filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.5));">
          <h1 class="text-white" style="color: #FFD700 !important;">Welcome!</h1>
          <p class="text-lead" style="color: #F0E68C !important;">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" style="fill: #222222;" points="2560 0 2560 100 0 100"></polygon>
      </svg>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow border-0" style="background-color: #222222 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;">
        <div class="card-header pb-5" style="background-color: #333333 !important; border-bottom: 1px solid #444444;">
          <div class="text-center mt-2 mb-4"><small style="color: #aaaaaa !important;">Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4" style="background-color: #444444 !important; border-color: #555555 !important; color: #FFD700 !important; transition: all 0.3s ease;">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg" style="filter: invert(70%) sepia(90%) saturate(1000%) hue-rotate(0deg) brightness(120%) contrast(100%);"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon" style="background-color: #444444 !important; border-color: #555555 !important; color: #FFD700 !important; transition: all 0.3s ease;">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg" style="filter: invert(70%) sepia(90%) saturate(1000%) hue-rotate(0deg) brightness(120%) contrast(100%);"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <small style="color: #aaaaaa !important;">Or sign up with credentials</small>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #333333 !important; border: 1px solid #444444 !important; border-right: none; color: #FFD700 !important;"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Name" type="text" style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #333333 !important; border: 1px solid #444444 !important; border-right: none; color: #FFD700 !important;"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #333333 !important; border: 1px solid #444444 !important; border-right: none; color: #FFD700 !important;"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <div class="text-muted font-italic"><small style="color: #aaaaaa !important;">password strength: <span class="font-weight-700" style="color: #FFD700 !important;">strong</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox" style="background-color: #FFD700 !important;">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span style="color: #aaaaaa !important;">I agree with the <a href="#!" style="color: #FFD700 !important;">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn mt-4" style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; font-size: 1.1rem; padding: 0.8rem 2.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
