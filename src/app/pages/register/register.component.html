<div class="header py-7 py-lg-8" style="background: linear-gradient(87deg, #D8BFD8 0%, #F8C8DC 100%) !important;">
  
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" style="fill: #F0E6F2;" points="2560 0 2560 100 0 100"></polygon>
      </svg>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow border-0" style="background-color: #F0E6F2 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.2) !important;">
        <div class="card-header pb-5" style="background-color: #E6D8E6 !important; border-bottom: 1px solid #B088B0;">
          <div class="text-center mt-2 mb-4"><small style="color: #6C5B7B !important;">Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4" style="background-color: #B088B0 !important; border-color: #D8BFD8 !important; color: #FFFFFF !important; transition: all 0.3s ease;">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg" style="filter: brightness(0) invert(1);"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon" style="background-color: #B088B0 !important; border-color: #D8BFD8 !important; color: #FFFFFF !important; transition: all 0.3s ease;">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg" style="filter: brightness(0) invert(1);"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <small style="color: #6C5B7B !important;">Or sign up with credentials</small>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #B088B0 !important; border: 1px solid #D8BFD8 !important; border-right: none; color: #FFFFFF !important;"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Name" type="text" style="background-color: #D8BFD8 !important; border: 1px solid #B088B0 !important; color: #333333 !important;">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #B088B0 !important; border: 1px solid #D8BFD8 !important; border-right: none; color: #FFFFFF !important;"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" style="background-color: #D8BFD8 !important; border: 1px solid #B088B0 !important; color: #333333 !important;">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="background-color: #B088B0 !important; border: 1px solid #D8BFD8 !important; border-right: none; color: #FFFFFF !important;"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" style="background-color: #D8BFD8 !important; border: 1px solid #B088B0 !important; color: #333333 !important;">
              </div>
            </div>
            <div class="text-muted font-italic"><small style="color: #6C5B7B !important;">password strength: <span class="font-weight-700" style="color: #F8C8DC !important;">strong</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox" style="background-color: #F8C8DC !important;">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span style="color: #6C5B7B !important;">I agree with the <a href="#!" style="color: #F8C8DC !important;">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn mt-4" style="background-color: #B088B0 !important; border-color: #B088B0 !important; color: #FFFFFF !important; font-weight: bold; font-size: 1.1rem; padding: 0.8rem 2.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
