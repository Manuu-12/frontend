<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #000000 0%, #333333 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow" style="background-color: #222222 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;">
        <div class="card-header bg-transparent" style="background-color: #333333 !important; border-bottom: 1px solid #444444;">
          <h3 class="mb-0" *ngIf="mode==1" style="color: #FFD700 !important;">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2" style="color: #FFD700 !important;">Creaci贸n</h3>
          <h3 class="mb-0" *ngIf="mode==3" style="color: #FFD700 !important;">Actualizaci贸n</h3>
        </div>
        <div class="card-body container" [formGroup]="theFormGroup">
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">ID</div>
            <div class="col-9">
                <input type="number" class="form-control" formControlName="id" [disabled]="true"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Especialidad</div>
            <div class="col-9">
                <input type="text" class="form-control" formControlName="especialidad" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Modelo</div>
            <div class="col-9">
                <input type="text" class="form-control" formControlName="modelo" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Marca</div>
            <div class="col-9">
                <input type="text" class="form-control" formControlName="marca" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Estado</div>
            <div class="col-9">
                <input type="text" class="form-control" formControlName="estado" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Ubicaci贸n</div>
            <div class="col-9">
                <input type="text" class="form-control" formControlName="ubicacion" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Disponibilidad</div>
            <div class="col-9">
                <input type="text" class="form-control" formControlName="disponibilidad" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Fecha Asignaci贸n</div>
            <div class="col-9">
                <input type="date" class="form-control" formControlName="fecha_asignacion" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-3">Fecha Retiro</div>
            <div class="col-9">
                <input type="date" class="form-control" formControlName="fecha_retiro" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #AAAAAA !important;">
            <div class="col-4">GPS</div>
            <div class="col-8">
              <select class="form-control" formControlName="gps" style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
                <option *ngFor="let option of GPS" [value]="option.id" style="background-color: #444444 !important; color: #FFD700 !important;">ID: {{ option. id }} - Latitud: {{ option.latitud }}</option>
              </select>
            </div>
          </div>

          <br>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-block" (click)="back()" style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Volver</button>
              <button *ngIf="mode==2" class="btn btn-block" (click)="create()" style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Crear</button>
              <button *ngIf="mode==3" class="btn btn-block" (click)="update()" style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
