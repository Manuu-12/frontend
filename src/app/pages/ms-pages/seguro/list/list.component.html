<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #D8BFD8 0%, #F8C8DC 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow" style="background-color: #D8BFD8 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;">
        <div class="card-header bg-transparent" style="background-color: #D8BFD8 !important; border-bottom: 1px solid #B088B0;">
          <h3 class="mb-0" style="color: #F8C8DC !important;">Seguros</h3>
          <button class="btn float-right" (click)="navigateToCreate()" style="background-color: #000000 !important; border-color: #000000 !important; color: #F8C8DC !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Crear seguro</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light" style="background-color: #B088B0 !important;">
                <tr>
                  <th scope="col" style="color: #000000 !important;">ID</th>
                  <th scope="col" style="color: #000000 !important;">Nombre</th>
                  <th scope="col" style="color: #000000 !important;">Descripci√≥n</th>
                  <th scope="col" style="color: #000000 !important;">Acciones</th>
                </tr>
              </thead>
              <tbody style="background-color: #D8BFD8 !important;">
                <tr *ngFor="let seguro of seguros" style="color: #000000 !important;">
                  <td>{{ seguro.id }}</td>
                  <td>{{ seguro.nombre }}</td>
                  <td>{{ seguro.descripcion }}</td>
                  <td>
                    <button class="btn btn-sm" (click)="edit(seguro.id)" style="background-color: #000000 !important; border-color: #000000 !important; color: #F8C8DC !important; transition: all 0.3s ease;">Editar</button>
                    <button class="btn btn-sm ml-1" (click)="delete(seguro.id)" style="background-color: #000000 !important; border-color: #000000 !important; color: #F8C8DC !important; transition: all 0.3s ease;">Eliminar</button>
                  </td>
                </tr>
                <tr *ngIf="seguros.length === 0">
                  <td colspan="4" class="text-center" style="color: #000000 !important;">No hay seguros disponibles.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
