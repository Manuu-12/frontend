<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>


        </div>
        <div class="card-body container">
          <div class="row">
            <div class="col-3">ID</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="mantenimiento.id" disabled></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Fecha</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="mantenimiento.fecha"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Estado</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="mantenimiento.estado"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Maquina</div>
            <div class="col-9"><input type="number" class="form-control" [(ngModel)]="mantenimiento.maquina_id"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Responsable</div>
            <div class="col-9">
              <input type="text" class="form-control" [(ngModel)]="mantenimiento.responsable" [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12 text-center">
              <button *ngIf="mode==1" class="btn btn-primary mx-2" (click)="back()">Volver</button>
              <button *ngIf="mode==2" class="btn btn-success mx-2" (click)="create()">Crear</button>
              <button *ngIf="mode==3" class="btn btn-warning mx-2" (click)="update()">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
