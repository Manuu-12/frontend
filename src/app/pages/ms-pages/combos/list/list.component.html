<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #FFB6C1 0%, #FFC0CB 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow" style="background-color: #FFF0F5 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(255, 182, 193, 0.4) !important;">
        <div class="card-header bg-transparent" style="background-color: #FFD1DC !important; border-bottom: 1px solid #FFC0CB;">
          <h3 class="mb-0" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Combos</h3>
          <button class="btn float-right" (click)="navigateToCreate()" style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">Crear Combos</button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light" style="background-color: #FFD1DC !important;">
                <tr>
                  <th scope="col" style="color: #8B008B !important; font-family: 'Open Sans', sans-serif;">ID</th>
                  <th scope="col" style="color: #8B008B !important; font-family: 'Open Sans', sans-serif;">Servicio ID</th>
                  <th scope="col" style="color: #8B008B !important; font-family: 'Open Sans', sans-serif;">Creado En</th>
                  <th scope="col" style="color: #8B008B !important; font-family: 'Open Sans', sans-serif;">Actualizado En</th>
                  <th scope="col" style="color: #8B008B !important; font-family: 'Open Sans', sans-serif;">Acciones</th>
                </tr>
              </thead>
              <tbody style="background-color: #FFF0F5 !important;">
                <tr *ngFor="let combo of combos" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
                  <td>{{ combo.id }}</td>
                  <td>{{ combo.servicio_id }}</td>
                  <td>{{ combo.created_at | date:'yyyy-MM-dd' }}</td>
                  <td>{{ combo.updated_at | date:'yyyy-MM-dd' }}</td>
                  <td>
                    <button class="btn btn-sm" (click)="edit(combo.id)" style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; transition: all 0.3s ease; box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);">Editar</button>
                    <button class="btn btn-sm ml-1" (click)="delete(combo.id)" style="background-color: #FF1493 !important; border-color: #FF1493 !important; color: #ffffff !important; transition: all 0.3s ease; box-shadow: 0 2px 4px rgba(255, 20, 147, 0.2);">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div *ngIf="combos && combos.length === 0" class="text-center mt-3" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
              <p>No hay combos disponibles.</p>
            </div>

            <div *ngIf="!combos" class="text-center mt-3" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
              <p>Cargando combos...</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
