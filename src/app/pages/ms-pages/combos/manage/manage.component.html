<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #000000 0%, #333333 100%) !important;">
</div>
<div class="container-fluid mt--7">
        <div class="row">
                <div class="col">
                        <div class="card shadow"
                                style="background-color: #222222 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;">
                                <div class="card-header bg-transparent"
                                        style="background-color: #333333 !important; border-bottom: 1px solid #444444;">
                                        <h3 class="mb-0" *ngIf="mode==1" style="color: #FFD700 !important;">Detalle de
                                                Combo</h3>
                                        <h3 class="mb-0" *ngIf="mode==2" style="color: #FFD700 !important;">Crear Combo
                                        </h3>
                                        <h3 class="mb-0" *ngIf="mode==3" style="color: #FFD700 !important;">Actualizar
                                                Combo</h3>
                                </div>
                                <div class="card-body container">
                                        <div class="row" style="color: #AAAAAA !important;">
                                                <div class="col-3">ID</div>
                                                <div class="col-9">
                                                        <input type="number" class="form-control" [(ngModel)]="combo.id"
                                                                disabled
                                                                style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
                                                </div>
                                        </div>
                                        <br>
                                        <div class="row" style="color: #AAAAAA !important;">
                                                <div class="col-3">Servicio</div>
                                                <div class="col-9">
                                                        <select class="form-control" [(ngModel)]="combo.servicio_id"
                                                                [disabled]="mode==1"
                                                                style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
                                                                <option value="" disabled>Seleccione un servicio
                                                                </option>
                                                                <option *ngFor="let servicio of servicios"
                                                                        [value]="servicio.id">
                                                                        {{ servicio.id }}
                                                                </option>
                                                        </select>
                                                </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                                <div class="col-3"></div>
                                                <div class="col-9">
                                                        <button *ngIf="mode==1" class="btn btn-block" (click)="back()"
                                                                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold;">Volver</button>
                                                        <button *ngIf="mode==2" class="btn btn-block" (click)="create()"
                                                                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold;">Crear</button>
                                                        <button *ngIf="mode==3" class="btn btn-block" (click)="update()"
                                                                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold;">Actualizar</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
