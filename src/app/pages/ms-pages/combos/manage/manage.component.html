<div class="container mt-5" style="background-color: #222222 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important; padding: 2rem;">
    <h2 class="text-center" style="color: #FFD700 !important;">Gesti√≥n de Combo</h2>
    <form>
        <div class="form-group" style="color: #AAAAAA !important;">
            <label for="servicioId">Servicio ID</label>
            <input type="number" id="servicioId" class="form-control" placeholder="Ingrese el ID del servicio"
                [(ngModel)]="combo.servicio_id" name="servicioId"
                style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;" />
        </div>

        <button type="button" class="btn" *ngIf="mode === 2" (click)="create()"
                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Guardar</button>
        <button type="button" class="btn" *ngIf="mode === 3" (click)="update()"
                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Actualizar</button>
        <button type="button" class="btn ml-2" (click)="back()"
                style="background-color: #444444 !important; border-color: #555555 !important; color: #FFD700 !important; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">Volver</button>
    </form>
</div>
