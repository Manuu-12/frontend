<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualización</h3>


        </div>
        <div class="card-body container">
          <div class="row">
            <div class="col-3">ID</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="cuota.id" disabled></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">ID Servicio</div>
            <div class="col-9"><input type="text" class="form-control" [(ngModel)]="cuota.id_servicio"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Cantidad</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.cantidad"
                [disabled]="mode==1"></div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Email</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.email"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Nombre Cliente</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.nombre_cliente"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Referencia Pago</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.referencia_pago"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Fecha Expiración</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.fecha_expiracion"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Pago</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.pago"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Factura</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.factura"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3">Servicio</div>
            <div class="col-9"><input type="date" class="form-control" [(ngModel)]="cuota.servicio"
                [disabled]="mode==1">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-primary btn-block" (click)="back()">Volver</button>
              <button *ngIf="mode==2" class="btn btn-primary btn-block" (click)="create()">Crear</button>
              <button *ngIf="mode==3" class="btn btn-primary btn-block" (click)="update()">Update</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
