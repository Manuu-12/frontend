<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0" *ngIf="mode==1">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2">Creaci칩n</h3>
          <h3 class="mb-0" *ngIf="mode==3">Actualizaci칩n</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">
            <div class="row">
              <div class="col-3">ID</div>
              <div class="col-9"><input type="text" class="form-control" [(ngModel)]="turno.id" disabled></div>
            </div>
            <br>
            <div class="row">
              <div class="col-3">Fecha</div>
              <div class="col-9">
                <input type="date" class="form-control" formControlName="fecha" [disabled]="mode==1">
                <div *ngIf="theFormGroup?.get('fecha')?.errors && (theFormGroup?.get('fecha')?.dirty || theFormGroup?.get('fecha')?.touched || trySend)">
                  <strong *ngIf="theFormGroup?.get('fecha')?.errors?.['required']" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-3">Operario</div>
              <div class="col-9">
                <select class="form-control" formControlName="operario_id" [disabled]="mode==1">
                  <option [value]="null" disabled>Seleccionar Operario</option>
                  <option *ngFor="let operario of operarios" [value]="operario.id">{{ operario.nombre || operario.id }}</option>
                </select>
                <div *ngIf="theFormGroup?.get('operario_id')?.errors && (theFormGroup?.get('operario_id')?.dirty || theFormGroup?.get('operario_id')?.touched || trySend)">
                  <strong *ngIf="theFormGroup?.get('operario_id')?.errors?.['required']" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-3">M치quina</div>
              <div class="col-9">
                <select class="form-control" formControlName="maquina_id" [disabled]="mode==1">
                  <option [value]="null" disabled>Seleccionar M치quina</option>
                  <option *ngFor="let maquina of maquinas" [value]="maquina.id">{{ maquina.especialidad || maquina.id }}</option>
                </select>
                <div *ngIf="theFormGroup?.get('maquina_id')?.errors && (theFormGroup?.get('maquina_id')?.dirty || theFormGroup?.get('maquina_id')?.touched || trySend)">
                  <strong *ngIf="theFormGroup?.get('maquina_id')?.errors?.['required']" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-3">Novedades</div>
              <div class="col-9">
                <input type="number" class="form-control" formControlName="novedades" [disabled]="mode==1">
                <div *ngIf="theFormGroup?.get('novedades')?.errors && (theFormGroup?.get('novedades')?.dirty || theFormGroup?.get('novedades')?.touched || trySend)">
                  <strong *ngIf="theFormGroup?.get('novedades')?.errors?.['required']" class="msnError">Requerido</strong>
                </div>
              </div>
            </div>
          </div>
        </form>
        <br>
        <div class="card-footer">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-primary" (click)="back()">Volver</button>
              <button *ngIf="mode==2" class="btn btn-primary" (click)="create()" [disabled]="theFormGroup?.invalid && trySend">Crear</button>
              <button *ngIf="mode==3" class="btn btn-primary" (click)="update()" [disabled]="theFormGroup?.invalid && trySend">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
