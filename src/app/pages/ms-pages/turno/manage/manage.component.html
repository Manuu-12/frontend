<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #000000 0%, #333333 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow"
        style="background-color: #222222 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;">
        <div class="card-header bg-transparent"
          style="background-color: #333333 !important; border-bottom: 1px solid #444444;">
          <h3 class="mb-0" *ngIf="mode==1" style="color: #FFD700 !important;">Detalle de Turno</h3>
          <h3 class="mb-0" *ngIf="mode==2" style="color: #FFD700 !important;">Crear Turno</h3>
          <h3 class="mb-0" *ngIf="mode==3" style="color: #FFD700 !important;">Actualizar Turno</h3>
        </div>
        <form class="form" [formGroup]="theFormGroup">
          <div class="card-body container">
            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" formControlName="id" disabled
                  style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <br>
            
            <!-- CORREGIDO: Cambiar de "fecha" a "fecha_hora" -->
            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">Fecha y Hora</div>
              <div class="col-9">
                <input type="datetime-local" class="form-control" formControlName="fecha_hora" [disabled]="mode==1"
                       style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
                <small class="form-text" style="color: #90EE90;">Seleccione fecha y hora del turno</small>
                <div *ngIf="theFormGroup?.get('fecha_hora')?.errors && (theFormGroup?.get('fecha_hora')?.dirty || theFormGroup?.get('fecha_hora')?.touched || trySend)">
                  <strong *ngIf="theFormGroup?.get('fecha_hora')?.errors?.['required']" class="msnError" style="color: #dc3545 !important;">Requerido</strong>
                </div>
              </div>
            </div>
            <br>
            
            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">Operario</div>
              <div class="col-9">
                <select class="form-control" formControlName="operario_id" [disabled]="mode==1"
                        style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
                  <option value="" disabled style="background-color: #444444 !important; color: #AAAAAA !important;">
                    Seleccionar Operario
                  </option>
                  <option *ngFor="let operario of operarios" [value]="operario.id"
                          style="background-color: #444444 !important; color: #FFD700 !important;">
                    {{ operario.nombre || operario.user_id || operario.id }}
                  </option>
                </select>
                <div *ngIf="theFormGroup?.get('operario_id')?.errors && (theFormGroup?.get('operario_id')?.dirty || theFormGroup?.get('operario_id')?.touched || trySend)">
                  <strong *ngIf="theFormGroup?.get('operario_id')?.errors?.['required']" class="msnError" style="color: #dc3545 !important;">Requerido</strong>
                </div>
              </div>
            </div>
            <br>
            
            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">Máquina</div>
              <div class="col-9">
                <select class="form-control" formControlName="maquina_id" [disabled]="mode==1"
                        style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
                  <option value="" disabled style="background-color: #444444 !important; color: #AAAAAA !important;">
                    Seleccionar Máquina
                  </option>
                  <option *ngFor="let maquina of maquinas" [value]="maquina.id"
                          style="background-color: #444444 !important; color: #FFD700 !important;">
                    {{ maquina.nombre || maquina.especialidad || maquina.id }}
                  </option>
                </select>
                <div *ngIf="theFormGroup?.get('maquina_id')?.errors && (theFormGroup?.get('maquina_id')?.dirty || theFormGroup?.get('maquina_id')?.touched || trySend)">
                  <strong *ngIf="theFormGroup?.get('maquina_id')?.errors?.['required']" class="msnError" style="color: #dc3545 !important;">Requerido</strong>
                </div>
              </div>
            </div>
            <br>
          </div>
        </form>
        
        <div class="card-footer" style="background-color: #333333 !important; border-top: 1px solid #444444;">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-block" (click)="back()"
                      style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
                Volver
              </button>
              <button *ngIf="mode==2" class="btn btn-block" (click)="create()"
                      [disabled]="theFormGroup?.invalid && trySend"
                      style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
                Crear
              </button>
              <button *ngIf="mode==3" class="btn btn-block" (click)="update()"
                      [disabled]="theFormGroup?.invalid && trySend"
                      style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
