<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #000000 0%, #333333 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow" style="background-color: #222222 !important;">
        <div class="card-header bg-transparent" style="background-color: #333333 !important;">
          <h3 class="mb-0" *ngIf="mode==1" style="color: #FFD700 !important;">Detalle GPS</h3>
          <h3 class="mb-0" *ngIf="mode==2" style="color: #FFD700 !important;">Crear GPS</h3>
          <h3 class="mb-0" *ngIf="mode==3" style="color: #FFD700 !important;">Actualizar GPS</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-3">ID</div>
            <div class="col-9">
              <input type="number" class="form-control" [(ngModel)]="gps.id" disabled>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-3">Latitud</div>
            <div class="col-9">
              <input type="number" class="form-control" [(ngModel)]="gps.latitud" [disabled]="mode==1" step="any"
                placeholder="Ej: -4.4697">
              <small>Valor actual: {{ gps.latitud }}</small>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-3">Longitud</div>
            <div class="col-9">
              <input type="number" class="form-control" [(ngModel)]="gps.longitud" [disabled]="mode==1" step="any"
                placeholder="Ej: -75.2327">
              <small>Valor actual: {{ gps.longitud }}</small>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-3">Máquina</div>
            <div class="col-9">
              <select class="form-control" [(ngModel)]="gps.maquina_id" [disabled]="mode==1">
                <option value="">Seleccione una máquina</option>
                <option *ngFor="let maquina of maquinas" [value]="maquina.id">
                  ID: {{ maquina.id }} - {{ maquina.marca || 'Sin marca' }}
                </option>
              </select>
              <small>Valor actual: {{ gps.maquina_id }}</small>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <button *ngIf="mode==1" class="btn btn-secondary" (click)="back()">Volver</button>
              <button *ngIf="mode==2" class="btn btn-primary" (click)="create()">Crear</button>
              <button *ngIf="mode==3" class="btn btn-success" (click)="update()">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
