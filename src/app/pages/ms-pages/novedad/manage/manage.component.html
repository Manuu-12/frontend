<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #FFB6C1 0%, #FFC0CB 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow"
        style="background-color: #FFF0F5 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(255, 182, 193, 0.4) !important;">
        <div class="card-header bg-transparent"
          style="background-color: #FFD1DC !important; border-bottom: 1px solid #FFC0CB;">
          <h3 class="mb-0" *ngIf="mode==1" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Detalle de Novedad</h3>
          <h3 class="mb-0" *ngIf="mode==2" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Crear Novedad</h3>
          <h3 class="mb-0" *ngIf="mode==3" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Actualizar Novedad</h3>
        </div>
        <div class="card-body container">
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">ID</div>
            <div class="col-9">
              <input type="number" class="form-control" [(ngModel)]="novedad.id" disabled
                style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">Tipo</div>
            <div class="col-9">
              <select class="form-control" [(ngModel)]="novedad.tipo" [disabled]="mode==1"
                style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
                <option value="" disabled style="background-color: #FCEFF2 !important; color: #DDA0DD !important;">Seleccione un tipo</option>
                <option value="Incidente" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Incidente</option>
                <option value="Falla técnica" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Falla técnica</option>
                <option value="Mantenimiento" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Mantenimiento</option>
                <option value="Observación" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Observación</option>
                <option value="Mejora" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Mejora</option>
                <option value="Emergencia" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Emergencia</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">Descripción</div>
            <div class="col-9">
              <textarea class="form-control" [(ngModel)]="novedad.descripcion" [disabled]="mode==1" rows="3"
                style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;"
                placeholder="Descripción detallada de la novedad..."></textarea>
            </div>
          </div>
          <br>
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">Gravedad</div>
            <div class="col-9">
              <select class="form-control" [(ngModel)]="novedad.gravedad" [disabled]="mode==1"
                style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
                <option value="" disabled style="background-color: #FCEFF2 !important; color: #DDA0DD !important;">Seleccione la gravedad</option>
                <option value="Baja" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Baja</option>
                <option value="Media" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Media</option>
                <option value="Alta" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Alta</option>
                <option value="Crítica" style="background-color: #FCEFF2 !important; color: #8B008B !important;">Crítica</option>
              </select>
            </div>
          </div>
          <br>
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">Turno</div>
            <div class="col-9">
              <select class="form-control" [(ngModel)]="novedad.turno_id" [disabled]="mode==1"
                style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
                <option value="" disabled style="background-color: #FCEFF2 !important; color: #DDA0DD !important;">Seleccione un turno</option>
                <option *ngFor="let turno of turnos" [value]="turno.id" style="background-color: #FCEFF2 !important; color: #8B008B !important;">
                  {{ turno.id }} - {{ turno.fecha_hora_inicio | date:'short' }} - {{ turno.fecha_hora_fin | date:'short'
                  }}
                </option>
              </select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-12 text-center">
              <button *ngIf="mode==1" class="btn mx-2" (click)="back()"
                style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">Volver</button>
              <button *ngIf="mode==2" class="btn mx-2" (click)="create()"
                style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">Crear</button>
              <button *ngIf="mode==3" class="btn mx-2" (click)="update()"
                style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
