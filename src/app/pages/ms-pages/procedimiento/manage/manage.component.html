<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #FFB6C1 0%, #FFC0CB 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow" style="background-color: #FFF0F5 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(255, 182, 193, 0.4) !important;">
        <div class="card-header bg-transparent" style="background-color: #FFD1DC !important; border-bottom: 1px solid #FFC0CB;">
          <h3 class="mb-0" *ngIf="mode==1" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Detalle</h3>
          <h3 class="mb-0" *ngIf="mode==2" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Creación</h3>
          <h3 class="mb-0" *ngIf="mode==3" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Actualización</h3>
        </div>
        <div class="card-body container">
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">ID</div>
            <div class="col-9">
              <input type="text" class="form-control" [(ngModel)]="procedimiento.id" disabled
                     style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">Nombre</div>
            <div class="col-9">
              <input type="text" class="form-control" [(ngModel)]="procedimiento.nombre" [disabled]="mode==1"
                     style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
            </div>
          </div>
          <br>
          <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
            <div class="col-3">Descripción</div>
            <div class="col-9">
              <input type="text" class="form-control" [(ngModel)]="procedimiento.descripcion" [disabled]="mode==1"
                     style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-block" (click)="back()" style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">Volver</button>
              <button *ngIf="mode==2" class="btn btn-block" (click)="create()" style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">Crear</button>
              <button *ngIf="mode==3" class="btn btn-block" (click)="update()" style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
