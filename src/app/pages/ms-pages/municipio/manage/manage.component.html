<div class="container">
    <h1>Gesti√≥n de Municipio</h1>
    <form *ngIf="mode === 2 || mode === 3">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" [(ngModel)]="municipio.nombre" name="nombre" class="form-control" />
        </div>
        <div class="form-group">
            <label for="departamento">Departamento</label>
            <input id="departamento" [(ngModel)]="municipio.departamento_id" name="departamento" class="form-control"
                type="number" />
        </div>
        <button class="btn btn-primary" (click)="mode === 2 ? create() : update()">{{ mode === 2 ? 'Crear' :
            'Actualizar' }}</button>
    </form>
    <div *ngIf="mode === 1">
        <p><strong>Nombre:</strong> {{ municipio.nombre }}</p>
        <p><strong>Departamento:</strong> {{ municipio.departamento_id }}</p>
