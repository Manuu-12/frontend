<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #FFB6C1 0%, #FFC0CB 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow"
        style="background-color: #FFF0F5 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(255, 182, 193, 0.4) !important;">
        <div class="card-header bg-transparent"
          style="background-color: #FFD1DC !important; border-bottom: 1px solid #FFC0CB;">
          <h3 class="mb-0" *ngIf="mode==1" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Detalle del Mensaje</h3>
          <h3 class="mb-0" *ngIf="mode==2" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Crear Mensaje</h3>
          <h3 class="mb-0" *ngIf="mode==3" style="color: #8B008B !important; font-family: 'Dancing Script', cursive;">Actualizar Mensaje</h3>
        </div>

        <div class="card-body">
          <div class="container">
            <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.id" disabled
                  style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
              <div class="col-3">Contenido</div>
              <div class="col-9">
                <textarea class="form-control" rows="4" [(ngModel)]="mensaje.contenido" [disabled]="mode==1"
                  placeholder="Escribe tu mensaje aquí..."
                  style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
                </textarea>
              </div>
            </div>
            <br>

            <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
              <div class="col-3">Fecha</div>
              <div class="col-9">
                <input type="date" class="form-control" [(ngModel)]="mensaje.fecha" [disabled]="mode==1"
                  style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
              <div class="col-3">Usuario Remitente</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.user_from" [disabled]="mode==1"
                  placeholder="ID del usuario que envía"
                  style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;">
              <div class="col-3">Usuario Destinatario</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.user_to" [disabled]="mode==1"
                  placeholder="ID del usuario destinatario"
                  style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;" *ngIf="mensaje.timestamp">
              <div class="col-3">Timestamp</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.timestamp" disabled
                  style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important; color: #8B008B !important; font-family: 'Open Sans', sans-serif;">
              </div>
            </div>
            <br *ngIf="mensaje.timestamp">

            <div class="row" style="color: #DDA0DD !important; font-family: 'Open Sans', sans-serif;" *ngIf="mensaje.is_read !== undefined">
              <div class="col-3">Leído</div>
              <div class="col-9">
                <div class="form-check" style="margin-top: 8px;">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="mensaje.is_read" [disabled]="mode==1"
                    style="background-color: #FCEFF2 !important; border: 1px solid #FFD1DC !important;">
                  <label class="form-check-label" style="color: #DDA0DD !important; margin-left: 5px;">
                    Mensaje leído
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer" style="background-color: #FFD1DC !important; border-top: 1px solid #FFC0CB;">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-block" (click)="back()"
                style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">
                Volver
              </button>
              <button *ngIf="mode==2" class="btn btn-block" (click)="create()"
                style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">
                Crear
              </button>
              <button *ngIf="mode==3" class="btn btn-block" (click)="update()"
                style="background-color: #FF69B4 !important; border-color: #FF69B4 !important; color: #FFFFFF !important; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
