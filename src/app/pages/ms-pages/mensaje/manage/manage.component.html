<div class="header pb-8 pt-5 pt-md-8" style="background: linear-gradient(87deg, #000000 0%, #333333 100%) !important;">
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow"
        style="background-color: #222222 !important; border-radius: 0.8rem; box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.4) !important;">
        <div class="card-header bg-transparent"
          style="background-color: #333333 !important; border-bottom: 1px solid #444444;">
          <h3 class="mb-0" *ngIf="mode==1" style="color: #FFD700 !important;">Detalle del Mensaje</h3>
          <h3 class="mb-0" *ngIf="mode==2" style="color: #FFD700 !important;">Crear Mensaje</h3>
          <h3 class="mb-0" *ngIf="mode==3" style="color: #FFD700 !important;">Actualizar Mensaje</h3>
        </div>

        <div class="card-body">
          <div class="container">
            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">ID</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.id" disabled
                  style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">Contenido</div>
              <div class="col-9">
                <textarea class="form-control" rows="4" [(ngModel)]="mensaje.contenido" [disabled]="mode==1"
                  placeholder="Escribe tu mensaje aquí..."
                  style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
                </textarea>
              </div>
            </div>
            <br>

            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">Fecha</div>
              <div class="col-9">
                <input type="date" class="form-control" [(ngModel)]="mensaje.fecha" [disabled]="mode==1"
                  style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">Usuario Remitente</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.user_from" [disabled]="mode==1"
                  placeholder="ID del usuario que envía"
                  style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #AAAAAA !important;">
              <div class="col-3">Usuario Destinatario</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.user_to" [disabled]="mode==1"
                  placeholder="ID del usuario destinatario"
                  style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <br>

            <div class="row" style="color: #AAAAAA !important;" *ngIf="mensaje.timestamp">
              <div class="col-3">Timestamp</div>
              <div class="col-9">
                <input type="text" class="form-control" [(ngModel)]="mensaje.timestamp" disabled
                  style="background-color: #444444 !important; border: 1px solid #555555 !important; color: #FFD700 !important;">
              </div>
            </div>
            <br *ngIf="mensaje.timestamp">

            <div class="row" style="color: #AAAAAA !important;" *ngIf="mensaje.is_read !== undefined">
              <div class="col-3">Leído</div>
              <div class="col-9">
                <div class="form-check" style="margin-top: 8px;">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="mensaje.is_read" [disabled]="mode==1"
                    style="background-color: #444444 !important; border: 1px solid #555555 !important;">
                  <label class="form-check-label" style="color: #AAAAAA !important; margin-left: 5px;">
                    Mensaje leído
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer" style="background-color: #333333 !important; border-top: 1px solid #444444;">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
              <button *ngIf="mode==1" class="btn btn-block" (click)="back()"
                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold;">
                Volver
              </button>
              <button *ngIf="mode==2" class="btn btn-block" (click)="create()"
                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold;">
                Crear
              </button>
              <button *ngIf="mode==3" class="btn btn-block" (click)="update()"
                style="background-color: #FFD700 !important; border-color: #FFD700 !important; color: #000000 !important; font-weight: bold;">
                Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
